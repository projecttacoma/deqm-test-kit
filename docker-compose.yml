version: "3"
services:
  inferno:
    build:
      context: ./
    volumes:
      - ./data:/opt/inferno/data
    ports:
      - "4567:4567"
    depends_on:
      - hl7_validator_service
      # - validator_service
  worker:
    build:
      context: ./
    volumes:
      - ./data:/opt/inferno/data
    command: bundle exec sidekiq -r ./worker.rb
    depends_on:
      - redis
  # validator_service:
  #   extends:
  #     file: docker-compose.background.yml
  #     service: validator_service
  # fhir_validator_app:
  #   extends:
  #     file: docker-compose.background.yml
  #     service: fhir_validator_app
  hl7_validator_service:
    extends:
      file: docker-compose.background.yml
      service: hl7_validator_service
  nginx:
    extends:
      file: docker-compose.background.yml
      service: nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
  redis:
    extends:
      file: docker-compose.background.yml
      service: redis
  deqm_test_server:
    depends_on:
      - mongo
      - redis
    extends:
      file: docker-compose.background.yml
      service: deqm_test_server
  mongo:
    extends:
      file: docker-compose.background.yml
      service: mongo

volumes:
  mongo_data:
